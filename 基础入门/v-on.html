<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on</title>
</head>
<body>
	<div id="app">
		<p><input type="text" v-model="message"></p>
		<p>
			<button v-on:click="greet">Greet</button>
		</p>
		<p>
			<button v-on:click="say('Good morning')">Hi</button>
		</p>
	</div>
	<script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message: 'hello Vue.js'
			},
			methods: {
				greet: function(){
					alert(this.message)
					console.log(this)
				},
				say: function(msg){
					alert(msg)
				}
			}
		})
	</script>

</body>
</html>
