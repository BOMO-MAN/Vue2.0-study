<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<style>
		thead tr td {
			background: #f60;
			text-align: center;
			color: white;
		}
		td {
			border: 1px solid gray;
			padding: 4px 14px;
		}
	</style>
</head>
<body>
		<div id="app">
		<table>
			<thead>
				<tr>
					<td>Name</td>
					<td>Age</td>
					<td>Sex</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="person in people">
					<td>{{ person.name }}</td>
					<td>{{ person.age }}</td>
					<td>{{ person.sex }}</td>
				</tr>
			</tbody>
			<tfoot></tfoot>
		</table>
		</div>
		<script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					people: [
						{
							name: 'jack',
							age: 30,
							sex: 'Male'
						},
						{
							name: 'andy',
							age: 23,
							sex: 'Female'
						},
						{
							name: 'Tony',
							age: 24,
							sex: 'Male'
						}
					]
				}
			})
		</script>
</body>
</html>
