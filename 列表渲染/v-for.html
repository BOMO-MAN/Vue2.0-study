<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>
	<h2>基本用法</h2>
	<ul id="example-1">
		<li v-for="item in items">
			{{ item.message }}	
		</li>
	</ul>

	<h2>父作用域</h2>
	<ul id="example-2">
		<li v-for="(item,index) in items">
			{{ parentMessage }} - {{ index }} - {{ item.message }}
		</li>
	</ul>

	<h2>template v-for</h2>
	<ul>
		<template>
			<li>{{ item.msg }}</li>
			<li class="divider"></li>
		</template>
	</ul>

	<h2>整数迭代</h2>
	<div id="number">
		<span v-for="n in 10">{{ n }}</span>
	</div>

	<h2>对象迭代v-for</h2>
	<ul id="repeat-object" class="demo">
		<li v-for="value in object">
			{{ value }}
		</li>
	</ul>

	<h2>显示过滤/排序结果</h2>
	<ul id="order">
		<li v-for="n in evenNumbers">
			{{ n }}
		</li>
	</ul>


	<script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
	<script>
		var vm = new Vue({
			el: '#order',
			data: {
				numbers: [1,2,3,4,5]
			},
			computed: {
				evenNumbers:function(){
					return this.numbers.filter(function(number){
						return number%2 === 0
					})
				}
			}
		})
		var vm = new Vue({
			el: '#repeat-object',
			data: {
				object: {
					firstName: 'John',
					lastName: 'Doe',
					age: 26
				}
			}

		})

		var vm = new Vue({
			el: '#number',
			data: {

			}
		})
		var example = new Vue({
			el: '#example-1',
			data: {
				items: [
					{ message: 'foo'},
					{ message: 'bar'}
				]
			}
		})

		var example2 = new Vue({
			el: '#example-2',
			data: {
				parentMessage: 'parent',
				items: [
					{ message: 'foo' },
					{ message: 'bar'}
				]

			}
		})
	</script>
</body>
</html>
